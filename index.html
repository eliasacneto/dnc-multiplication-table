<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/assets/style/style.css" rel="stylesheet">
  <script src="/assets/js/script.js"></script>
  <title>Tabuada DNC</title>
</head>
<body>
  <header>
    <img src="/assets/images/dnc-logo.png" alt="logo-dnc" width="100px"/>
  </header>
  <div>
    <h1>Tabuada</h1>
  </div>
  <section id="bg">
    <div>
      <p>Qual tabuada você deseja saber?</p>
      <input type="text" id="n1" placeholder="Informe um número...">
      <p>Até que número você quer?</p>
      <input type="number" id="n2" placeholder="Informe um número...">
      <div>
        <button class="btn-calculate" onclick="calculate()">Calcular</button>
      </div>
      <div id="resultado">
        <span>Preencha os valores acima!</span>
      </div>
    </div>
  </section>
  
</body>
</html>
